<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconexi√≥n del Sistema</title>
    <style>
        /* --- 1. CONFIGURACI√ìN BASE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #2bdeb3; /* Verde Menta Tokito */
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* --- 2. FONDO: LLUVIA MATRIX + NIEBLA --- */
        canvas {
            display: block;
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.8;
        }

        .fog-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(43, 222, 179, 0.1), transparent 80%);
            animation: pulseFog 10s infinite alternate;
        }

        @keyframes pulseFog {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* --- 3. SECCIONES Y TEXTO (GENERAL) --- */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 5px;
            border-left: 3px solid #2bdeb3;
            box-shadow: 0 0 30px rgba(43, 222, 179, 0.15);
            max-width: 800px;
            width: 90%; 
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .typewriter-text {
            font-size: 1.8rem;
            line-height: 1.5;
            margin: 0;
            min-height: 3rem;
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.8rem;
            background-color: #2bdeb3;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- 4. MODO M√ìVIL (LA MAGIA NUEVA) üì± --- */
        /* Esto solo se activa si la pantalla es peque√±a */
        @media (max-width: 768px) {
            .text-box {
                padding: 15px !important; /* Menos relleno interno */
                width: 95% !important;    /* M√°s ancho para aprovechar pantalla */
                border-left: 2px solid #2bdeb3; /* Borde m√°s fino */
            }

            .typewriter-text {
                font-size: 1.1rem !important; /* Letra MUCHO m√°s peque√±a */
                line-height: 1.4;
                min-height: 2rem;
            }

            .cursor {
                height: 1.1rem !important; /* Cursor ajustado al tama√±o de letra */
                width: 6px;
            }

            section {
                padding: 10px; /* Menos m√°rgenes laterales */
            }
        }

        /* --- 5. FORMULARIO Y GLITCH --- */
        .form-container {
            margin-top: 20px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            box-sizing: border-box;
        }

        .form-visible { opacity: 1; transform: translateY(0); }

        input {
            width: 100%;
            padding: 12px; /* Un poco m√°s fino */
            margin-bottom: 12px;
            background: rgba(0, 20, 15, 0.9);
            border: 1px solid #2bdeb3;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem; /* Letra legible en m√≥vil */
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2bdeb3;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        button:hover { background: #fff; box-shadow: 0 0 20px #2bdeb3; }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
        }

        .system-failure {
            animation: glitch-anim-1 0.3s infinite linear alternate-reverse;
            background-color: #000;
            color: #ff0055 !important;
            border-color: #ff0055 !important;
        }
        
        .success-message {
            color: #2bdeb3;
            text-align: center;
            font-size: 1rem;
            display: none;
        }

    </style>
</head>
<body>

    <div class="fog-overlay"></div>
    <canvas id="matrixCanvas"></canvas>

    <section>
        <div class="text-box">
            <div class="typewriter-text" data-text="¬øSientes la niebla mental?"></div>
        </div>
        </section>

    <section>
        <div class="text-box">
            <div class="typewriter-text" data-text="No necesitas correr m√°s r√°pido. Necesitas ver m√°s claro."></div>
        </div>
    </section>

    <section>
        <div class="text-box">
            <div class="typewriter-text" data-text="D√©jame ayudarte a cambiar horas de scroll vac√≠o por minutos de claridad mental."></div>
        </div>
    </section>

    <section>
        <div class="text-box" id="finalBox">
            <div class="typewriter-text" data-text="Inicia la sincronizaci√≥n."></div>
            
            <div class="form-container" id="formContainer">
                <form id="miFormulario">
                    <input type="text" id="nombre" placeholder="Nombre_Operativo" required autocomplete="off">
                    <input type="email" id="email" placeholder="Enlace_Correo" required autocomplete="off">
                    <button type="submit">ACCEDER AL SISTEMA</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <h2 style="border-bottom: 2px solid #2bdeb3; padding-bottom:10px;">ACCESO CONCEDIDO</h2>
                <p>Gracias por confiar, <span id="userNameDisplay"></span>.</p>
                <p style="margin-top:20px; font-style: italic;">
                    "A partir de ahora, recibir√°s un correo cada lunes. Menos scroll, m√°s lectura."
                </p>
                <p style="margin-top:30px; font-size: 0.8rem; opacity: 0.7;">> CONEXI√ìN TERMINADA.</p>
            </div>
        </div>
    </section>

    <script>
        /* --- 1. LLUVIA MATRIX (CORREGIDA PARA M√ìVIL) --- */
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        // Funci√≥n para ajustar tama√±o
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ‚ñà';
        const fontSize = 14; // Letra de lluvia un pel√≠n m√°s peque√±a
        const columns = canvas.width / fontSize; 
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2bdeb3';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // ‚úÖ CORRECCI√ìN DEL REINICIO AL TOCAR PANTALLA
        // Solo reiniciamos la lluvia si cambia el ANCHO (girar el m√≥vil).
        // Si cambia el ALTO (barra de direcci√≥n al hacer scroll), lo ignoramos.
        let lastWidth = window.innerWidth;
        
        window.addEventListener('resize', () => {
            if (window.innerWidth !== lastWidth) {
                resizeCanvas();
                lastWidth = window.innerWidth;
            }
        });

        /* --- 2. ESCRITURA EN VIVO --- */
        function typeWriter(element, text) {
            let i = 0;
            element.innerHTML = '<span class="cursor"></span>';
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                    i++;
                    setTimeout(type, Math.floor(Math.random() * (70 - 30 + 1) + 30));
                }
            }
            type();
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const target = entry.target.querySelector('.typewriter-text');
                    if (target && !target.classList.contains('typed')) {
                        target.classList.add('typed');
                        typeWriter(target, target.getAttribute('data-text'));
                    }
                    const form = entry.target.querySelector('.form-container');
                    if (form) { setTimeout(() => { form.classList.add('form-visible'); }, 1500); }
                }
            });
        }, { threshold: 0.3 }); // Umbral m√°s bajo para m√≥vil

        document.querySelectorAll('section').forEach(section => { observer.observe(section); });

        /* --- 3. ENV√çO DATOS --- */
        document.getElementById('miFormulario').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            
            const cajaPrincipal = document.getElementById('finalBox');
            const formContainer = document.getElementById('formContainer');
            const successMsg = document.getElementById('successMsg');
            const userDisplay = document.getElementById('userNameDisplay');

            // TU URL
            const webhookUrl = 'https://yerayagency.app.n8n.cloud/webhook/Glitch';

            cajaPrincipal.classList.add('system-failure');

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nombre, email: email })
            }).catch(console.error);

            setTimeout(() => {
                cajaPrincipal.classList.remove('system-failure');
                formContainer.style.display = 'none';
                userDisplay.innerText = nombre;
                successMsg.style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
